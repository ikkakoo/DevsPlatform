{% extends 'main.html' %}

{% block content %}

<img style="max-width: 500px;" src="{{ project.featured_image.url }}" alt="">

<h1>Project: {{ project.title }}</h1>

<h2>{{ project.description }}</h2>

{% for tag in project.tags.all %}
    <li>{{ tag }}</li>
{% endfor %}

<p>{{ project.vote_total }}</p>
<p>{{ project.vote_ratio }}%</p>

{% endblock content %}
